- q: Wer kann mitmachen?
  a: Haushalte, Betriebe und Gemeinden in Schwertberg und Umgebung.
- q: Welche Daten brauche ich für den Beitritt?
  a: Zählpunktnummer, Kontaktdaten, IBAN für Gutschriften.
- q: Was ist eine Erneuerbare-Energie-Gemeinschaft (EEG) und wie funktioniert sie?
  a: Eine Erneuerbare-Energie-Gemeinschaft (EEG) ist eine Gruppe von Personen oder Unternehmen, die gemeinsam erneuerbare Energie erzeugen und verbrauchen. Bei 4E Schwertberg erhalten Sie Energie aus regionaler, erneuerbarer Produktion. Durch die Teilnahme an unserer Gemeinschaft tragen Sie aktiv zum Klimaschutz bei und unterstützen die Regionalität.
- q: Muss ich meinen aktuellen Stromvertrag kündigen, wenn ich Mitglied bei 4E Schwertberg werde?
  a: Nein, Sie müssen Ihren bestehenden Stromvertrag nicht kündigen. Der Vertrag mit 4E Schwertberg ersetzt keine bestehenden Verträge, sondern ist eine Ergänzung dazu. Sie benötigen weiterhin gültige Strombezugs- und/oder Stromlieferverträge, um Teil der Gemeinschaft zu werden.
- q: Kann ich meinen Stromanbieter wechseln, wenn ich Mitglied bei 4E Schwertberg bin?
  a: Ja, der Wechsel des Stromanbieters ist weiterhin möglich. Die Teilnahme an unserer Energiegemeinschaft hindert Sie nicht daran, den Anbieter zu wechseln. Sie können dies jederzeit tun, da wir keine Garantie auf eine ständige Energieversorgung durch die Gemeinschaft geben können.
- q: Welche Vorteile habe ich als Mitglied von 4E Schwertberg?
  a: |
    Als Mitglied profitieren Sie von verschiedenen Vorteilen. Sie erhalten nicht nur erneuerbare Energie zu stabilen und fairen Preisen, sondern sparen auch bei Abgaben wie der Elektrizitätsabgabe und Netzgebühren (28%). Und darüber hinaus tragen Sie zum Umwelt- und Klimaschutz bei.
